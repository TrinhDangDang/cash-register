<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="cash-register.png" type="image/png">
        <title>Cash Register</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <img class="register-image" src="cash-register.png" alt="cash-register">
        <h1>Cash Register</h1>
        <main>
            <label for="cash-amount">Enter cash amount</label>
            <input type="text" id="cash">
            <button id="purchase-btn">Purchase</button>
            <div id="change-due" class="change-due"></div>
            <div class="cash-register-container">
                <div class="display-price">
                    <div class="cash-register-display" id="register-display"><span id="total-cost"></span></div>
                    <div class="cash-register-neck"></div>
                </div>
                
                <div class="cash-register-body">
                    <div class="cash-drawer" id="cash-drawer" ></div><!--the cash drawer display that shows what is inside the cash drawer-->
                </div>
                <div class="drawer-opener"></div>
                
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
